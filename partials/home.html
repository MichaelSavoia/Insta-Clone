<link rel="stylesheet" type="text/css" href="css/home.css">

<div class="container">

	<div class="row">
		<div class="col-sm-4 col-md-3 image" ng-repeat="pic in controller.pics track by $index">
			<h3 ui-sref='detailsPage({id:pic._id})'>{{pic.title}}</h3>
			<img src="{{pic.url}}">
		</div>
	</div>
	
</div>
